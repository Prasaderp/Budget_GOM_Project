<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Enabled Budget Creation System (AI-BMS)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
        }
        .login-logo {
            height: 85px;
            margin-bottom: 15px;
        }
        .login-header-text {
            font-size: 1.15em;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }
        .login-title {
            font-size: 1.25em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
            line-height: 1.3;
        }
        .login-acronym {
            font-size: 1.05em;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }
        .login-subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .login-gov-text {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            margin-bottom: 45px;
        }
        .admin-login-button {
            display: block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 18px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #28a745;
            color: white;
        }
        .admin-login-button:hover {
             background-color: #218838;
             box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }
        .login-form {
            margin-top: 20px;
        }
        .login-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .login-button:hover {
            background-color: #218838;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="/static/gom_logo.png" alt="Maharashtra शासन Logo" class="login-logo">

        <div class="login-header-text">महाराष्ट्र शासन</div>
        <div class="login-title">AI Enabled Budget Making System</div>
        <div class="login-acronym">(AI-BMS)</div>
        <div class="login-subtitle">Divisional Commissioner - Konkan Division</div>
        <div class="login-gov-text">Government Of Maharashtra</div>

        <div class="login-form">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button class="login-button" onclick="login()">Login</button>
            <div id="error-message" class="error-message">Invalid username or password.</div>
        </div>

    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === '2444') {
                window.location.href = '/ui/budget-post-details';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
