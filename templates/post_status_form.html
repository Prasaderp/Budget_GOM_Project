{% extends "base.html" %}

{% block content %}
<div class="form-container">
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" action="{{ '/ui/post-status/' + (item.id | string) + '/edit' if item else '/ui/post-status/new' }}">
    <div class="form-group">
        <label for="District">District *</label>
        <select id="District" name="District" required>
             <option value="" disabled {{ 'selected' if not item }}>-- Select District --</option>
            {% for district_opt in districts %}
                <option value="{{ district_opt }}" {{ 'selected' if item and item.District == district_opt }}>{{ district_opt }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Category">Category *</label>
        <select id="Category" name="Category" required>
            <option value="" disabled {{ 'selected' if not item }}>-- Select Category --</option>
            {% for cat_opt in categories %}
                <option value="{{ cat_opt }}" {{ 'selected' if item and item.Category == cat_opt }}>{{ cat_opt }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Class">Class *</label>
        <select id="Class" name="Class" required>
             <option value="" disabled {{ 'selected' if not item }}>-- Select Class --</option>
            {% for class_opt in classes %}
                <option value="{{ class_opt }}" {{ 'selected' if item and item.Class == class_opt }}>{{ class_opt }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Status">Status *</label>
        <select id="Status" name="Status" required>
            <option value="" disabled {{ 'selected' if not item }}>-- Select Status --</option>
            {% for status_opt in statuses %}
                <option value="{{ status_opt }}" {{ 'selected' if item and item.Status == status_opt }}>{{ status_opt }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Posts">Posts</label>
        <input type="number" id="Posts" name="Posts" min="0" step="1" value="{{ item.Posts if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="Salary">Salary</label>
        <input type="number" id="Salary" name="Salary" min="0" step="1" value="{{ item.Salary if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="GradePay">Grade Pay</label>
        <input type="number" id="GradePay" name="GradePay" min="0" step="1" value="{{ item.GradePay if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="DearnessAllowance">Dearness Allowance</label>
        <input type="number" id="DearnessAllowance" name="DearnessAllowance" min="0" step="1" value="{{ item.DearnessAllowance if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="LocalSupplemetoryAllowance">Local Supplementary Allowance</label>
        <input type="number" id="LocalSupplemetoryAllowance" name="LocalSupplemetoryAllowance" min="0" step="1" value="{{ item.LocalSupplemetoryAllowance if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="HouseRentAllowance">House Rent Allowance</label>
        <input type="number" id="HouseRentAllowance" name="HouseRentAllowance" min="0" step="1" value="{{ item.HouseRentAllowance if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="TravelAllowance">Travel Allowance</label>
        <input type="number" id="TravelAllowance" name="TravelAllowance" min="0" step="1" value="{{ item.TravelAllowance if item else 0 }}">
    </div>
    <div class="form-group">
        <label for="Other">Other</label>
        <input type="number" id="Other" name="Other" min="0" step="1" value="{{ item.Other if item else 0 }}">
    </div>

    <div class="action-links">
        <button type="submit">{{ 'Update' if item else 'Create' }} Record</button>
        <a href="/ui/post-status">Cancel</a>
    </div>
</form>
</div>
{% endblock %}
